<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-un-complatible" content="le=edge">
    <title>Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
 <div class="container my-2">
   <div class="card">
    <div class="card-body">
      <div th:switch="${usuarios}" class="container my-5">
          <p class="my-5">
            <a  href="/intercambio" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2">Da click para sorteo</i>
            </a>
          </p><button onclick="myfun()">dfgdgfdfg</button>
      <div class="col-md-10">
        <div th:case="*">
         <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Nombre</th>
                    <th id="ti" style="display:none"> Nombre</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="usuari : ${usuarios2}">
                    <td th:text="${usuari.nombre}"></td>
                    <td id="t"  th:text="${usuari.nombre2}"></td>
                </tr>
            </tbody>
         </table>
        </div>
      </div>
      </div>
    </div>
   </div>  
 </div>
 
 </script>
</body>
<script src="js/ja.js"></script>
</html>
